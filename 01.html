    <script>

      // 조건문, 반복문
      // 문자,숫자, boolean, array, object
      $("#btn-gugudan").on("click", function () {
        const gugudan = $("#gugudan").val();
        console.log(gugudan === "");
        if (isNaN(gugudan) === true) {
          alert("숫자만 입력 가능합니다.");
          $("#gugudan").val("");
          $("#gugudan").focus();
          return;
        }
        if (gugudan > 9) {
          alert("9이하로만 입력 가능합니다.");
          $("#gugudan").val("");
          $("#gugudan").focus();
          return;
        }
        makeGugudan(gugudan);
      });
      function makeGugudan(dan) {
        let tr = "";
        for (let i = 1; i <= 9; i++) {
          let td = "";
          for (let j = 1; j <= dan; j++) {
            td += `<td>${j} x ${i} = ${i * j}</td>`;
          }
          tr += `<tr>${td}</tr>`;
        }
        $("tbody").html(tr);
      }
    </script>
