<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>word relay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/kakao.css" />
    <script src="https://kit.fontawesome.com/08ebc00fc6.js" crossorigin="anonymous"></script>
    <script src="js/gsap/gsap.min.js"></script>
    <script src="js/gsap/ScrollToPlugin.min.js"></script>
    <script src="js/splitting.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/hangul-tools.js"></script>
    <script src="js/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <header id="header">
      <h1>kakao <strong>image search</strong></h1>
    </header>
    <div class="result">
      <ul class="list">
        <!-- <li></li> -->
      </ul>
    </div>
    <script>
      $.ajax({
        url: "http://dapi.kakao.com/v2/search/image",
        headers: {
          Authorization: "KakaoAK d3a4eac6c386772340213a4ca344fc58",
        },
        data: {
          query: "전지현",
        },
      })
        .done(function (response) {
          console.log(response);
          const documents = response.documents;
          //$(".result ul").html(`<li><img src="${documents[0].thumbnail_url}"></li>`);
          let listHtml = "";
          for (let i = 0; i < 80; i++) {
            listHtml += `<li><img src="${documents[i].thumbnail_url}"></li>`;
          }
          $(".result .list").html(listHtml);
        })
        .fail(function (error) {
          console.log(error);
        });
    </script>
  </body>
</html>
